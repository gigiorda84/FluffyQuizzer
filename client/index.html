<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Fluffy Trivia - Playtest</title>
    <meta name="description" content="Test your knowledge with Fluffy Trivia - the fun food and culture quiz game">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Fluffy Trivia category colors - matching PDF exactly */
        --fluffy-verde: 115 65% 45%;
        --fluffy-blu: 210 100% 50%;
        --fluffy-arancione: 35 100% 60%;
        --fluffy-viola: 280 60% 60%;
        --fluffy-speciale: 220 70% 45%;
        --fluffy-success: 115 65% 45%;
        --fluffy-error: 0 84% 60%;
      }
      .dark {
        --fluffy-verde: 115 65% 45%;
        --fluffy-blu: 210 100% 50%;
        --fluffy-arancione: 35 100% 60%;
        --fluffy-viola: 280 60% 60%;
        --fluffy-speciale: 220 70% 45%;
        --fluffy-success: 115 65% 45%;
        --fluffy-error: 0 84% 60%;
      }
      
      /* Override font family for Fluffy Trivia */
      * {
        font-family: 'Nunito', sans-serif !important;
        font-weight: 700;
      }
      
      .font-bold {
        font-weight: 800 !important;
      }
      
      .font-extrabold {
        font-weight: 900 !important;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
